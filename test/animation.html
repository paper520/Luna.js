<body>

    <script>

        // 启动二个动画
        var stop = luna.animation(function (deep) {
            console.log("动画一：" + deep);
        }, 10000, function (deep) {
            console.warn('end! ' + deep);
        });

        luna.animation(function (deep) {
            console.log("动画二：" + deep);
        }, 5000, function (deep) {
            console.warn('end! ' + deep);
        });

        // 提前停止第一个
        setTimeout(function () {
            stop();
        }, 1000);

    </script>
